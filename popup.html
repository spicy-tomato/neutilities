<!doctype html>
<html lang="en">
  <head>
    <title>Notifications</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="popup.js" type="module"></script>
  </head>
  <body class="body__popup">
    <div class="popup">
      <div class="header">
        <h1>Neutilities</h1>
      </div>
    </div>

    <div class="tabs">
      <div class="tab tab--notification tab--active">Thông báo</div>
      <!-- <div class="tab tab--plus"><span>Chức năng khác</span></div> -->
    </div>

    <div class="tab-items">
      <div class="tab-item">
        <table class="notification-table"></table>
      </div>

      <div class="tab-item tab-item--hidden"></div>
    </div>

    <!-- #region list item template -->

    <template id="notification-item-template">
      <tr>
        <td>
          <a class="notification-item"></a>
          <span class="tag hidden">New</span>
        </td>
        <td>
          <span class="notification-date"></span>
        </td>
        <td>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="20px"
            viewBox="0 -960 960 960"
            width="20px"
            fill="#0076bc"
            class="pin-btn unpinned"
          >
            <path
              d="m624-480 96 96v72H516v228l-36 36-36-36v-228H240v-72l96-96v-264h-48v-72h384v72h-48v264Zm-282 96h276l-66-66v-294H408v294l-66 66Zm138 0Z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="20px"
            viewBox="0 -960 960 960"
            width="20px"
            fill="#0076bc"
            class="pin-btn pinned hidden"
          >
            <path
              d="m624-480 96 96v72H516v228l-36 36-36-36v-228H240v-72l96-96v-264h-48v-72h384v72h-48v264Z"
            />
          </svg>
        </td>
      </tr>
      <li>
        <a class="notification-item"></a>
      </li>
    </template>

    <!-- #endregion -->
  </body>
</html>
