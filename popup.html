<!doctype html>
<html lang="en">
  <head>
    <title>Notifications</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="popup.js" type="module"></script>
  </head>
  <body class="body__popup">
    <div class="popup">
      <div class="header">
        <h1>Neutilities</h1>
      </div>
    </div>

    <div class="tabs">
      <div class="tab tab--notification tab--active">Thông báo</div>
      <!-- <div class="tab tab--plus"><span>Chức năng khác</span></div> -->
      <div class="spacer"></div>
      <div class="tools">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#0076bc"
          class="btn btn-reset"
        >
          <title>Khôi phục tiện ích</title>
          <path
            d="m653-208-88 88-85-85 88-88q-4-11-6-23t-2-24q0-58 41-99t99-41q18 0 35 4.5t32 12.5l-95 95 56 56 95-94q8 15 12.5 31.5T840-340q0 58-41 99t-99 41q-13 0-24.5-2t-22.5-6Zm178-352h-83q-26-88-99-144t-169-56q-117 0-198.5 81.5T200-480q0 72 32.5 132t87.5 98v-110h80v240H160v-80h94q-62-50-98-122.5T120-480q0-75 28.5-140.5t77-114q48.5-48.5 114-77T480-840q129 0 226.5 79.5T831-560Z"
          />
        </svg>
      </div>
    </div>

    <div class="tab-items">
      <div class="tab-item">
        <table class="notification-table"></table>
      </div>

      <div class="tab-item tab-item--hidden"></div>
    </div>

    <!-- #region list item template -->

    <template id="notification-item-template">
      <tr>
        <td>
          <a class="notification-item"></a>
          <span class="tag tag-new hidden">Mới</span>
          <span class="tag tag-changed hidden">Đã cập nhật</span>
        </td>
        <td>
          <span class="notification-date"></span>
        </td>
        <td>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="20px"
            viewBox="0 -960 960 960"
            width="20px"
            fill="#0076bc"
            class="btn pin-btn unpinned"
          >
            <title>Ghim</title>
            <path
              d="m624-480 96 96v72H516v228l-36 36-36-36v-228H240v-72l96-96v-264h-48v-72h384v72h-48v264Zm-282 96h276l-66-66v-294H408v294l-66 66Zm138 0Z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="20px"
            viewBox="0 -960 960 960"
            width="20px"
            fill="#0076bc"
            class="btn pin-btn pinned hidden"
          >
            <title>Bỏ ghim</title>
            <path
              d="m624-480 96 96v72H516v228l-36 36-36-36v-228H240v-72l96-96v-264h-48v-72h384v72h-48v264Z"
            />
          </svg>
        </td>
      </tr>
      <li>
        <a class="notification-item"></a>
      </li>
    </template>

    <!-- #endregion -->
  </body>
</html>
